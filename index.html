<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Layout</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      position: relative;
      font-family: Arial, sans-serif;
    }

    /* Image in top-left corner */
    .top-left-image {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 100px; /* adjust as needed */
      height: auto;
    }

    /* Text in bottom-left corner */
    .bottom-left-text {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: #333;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <img src="tac_logo_notag.png" alt="Top Left" class="top-left-image">

  <div class="bottom-left-text">
    This is some text in the bottom left corner. 9:45
  </div>

</body>
</html>
